<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOS - MVC</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">
    <div class="container">
      <h1>Todos MVC - Model View Controller</h1>
      <form>
        <label for="sort">Sort By</label>
        <select for="sort" onchange="onSetSort(this.value)">
          <option value="NONE">None</option>
          <option value="CREATED">Date</option>
          <option value="TXT">A-Z</option>
          <option value="IMPORTANCE">Importance</option>
        </select>
      </form>

      <section class="todo-filter">
        <label>Filter TODOS</label>
        <button class="filter-btn" onclick="onSetFilter('ALL')">All</button>
        <button class="filter-btn" onclick="onSetFilter('DONE')">Done</button>
        <button class="filter-btn" onclick="onSetFilter('ACTIVE')">Active</button>
      </section>

      <ul class="todo-list"></ul>
      <div class="flex-wrapper">
        <label for="importance">Importance</label>
        <select for="Importance" class="importance-level">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>

        <input type="text" name="todoTxt" placeholder="What need to be done?" />
        <button onclick="onAddTodo()">Add</button>
      </div>
      <section class="todo-stat">
        Total Todos:
        <span class="todos-total-count">3</span>
        Active:
        <span class="todos-active-count">2</span>
      </section>
      <h5>Todo app by Lior Refael Amar</h5>
    </div>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/todo-controller.js"></script>
  </body>
</html>
